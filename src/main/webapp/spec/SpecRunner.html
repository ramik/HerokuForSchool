<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">

    <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
    <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>
    <script type="text/javascript" src="jasmine-jquery/jasmine-jquery-1.3.1.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/rx.aggregates.js"></script>
    <script type="text/javascript" src="../js/rx.js"></script>
    <script type="text/javascript" src="../js/rx.html.js"></script>
    <script type="text/javascript" src="../js/rx.aggregates.js"></script>
    <script type="text/javascript" src="../js/rx.joins.js"></script>
    <script type="text/javascript" src="../js/rx.jQuery.js"></script>
    <!-- include source files here... -->
    <script type="text/javascript" src="../src/selection_for_joining.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="select_candidate_spec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();

            //noinspection MagicNumberJS
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
